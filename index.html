<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Slider</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="imagens/logo.png" alt="">
            
            <div class="ul">
                <div>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <ul>
                    <li><a href="">Início</a></li>
                    <li><a target="_blank" href="https://drive.google.com/file/d/1Y1S7DjeJGePvi5QNzNbGigYa9F7ygXRg/view?usp=sharing">Currículo</a></li>
                    <li><a class="curriculo" href="#contato">Contato</a></li>
                </ul>
            </div>
        </div>
            <div class="slider">
                <div class="slider-buttons">
                    <div class="slider-button" onclick="goBack()" ><i class="fas fa-angle-left"></i></div>
                    <div class="slider-button" onclick="goNext()" ><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="largura-slider">
                    <div class="item-slider" style="background-image: url('imagens/bike1.png');"></div>
                    <div class="item-slider" style="background-image: url('imagens/bike2.jpg');"></div>
                    <div class="item-slider" style="background-image: url('imagens/bike3.jpg');"></div>

                </div>
            </div>
    </header>



    <script src="js.js"></script>
</body>
</html>
